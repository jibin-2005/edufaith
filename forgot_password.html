<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Sunday School</title>
    <link rel="stylesheet" href="login.css">
    <style>
        /* Specific adjustments for this page */
        .right-panel {
            justify-content: center;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #777;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #2ecc71;
        }
    </style>
</head>

<body>

    <!-- Full-page video background -->
    <video autoplay muted loop class="video-bg">
        <source src="aradyane+kingdom1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Container -->
    <div class="container">

        <!-- LEFT PANEL -->
        <div class="left-panel">
            <div class="overlay">
                <h1>Faith & Learning</h1>
                <p>“For I know the plans I have for you,” declares the LORD, “plans to prosper you and not to harm
                    you.”<br>— Jeremiah 29:11</p>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">
            <h2>Forgot Password?</h2>
            <p class="subtitle">Enter your email to receive a reset link</p>

            <!-- FORM -->
            <form id="resetForm">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Type your email" required>
                <button type="submit">Send Reset Link</button>
            </form>
            <p id="message" style="margin-top:10px; text-align:center; color:#2ecc71;"></p>

            <a href="login.html" class="back-link">← Back to Login</a>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTmypL1UgAxisjYrm9dmBjrcO7yp8dKJ8",
            authDomain: "sunday-219fa.firebaseapp.com",
            projectId: "sunday-219fa",
            storageBucket: "sunday-219fa.firebasestorage.app",
            messagingSenderId: "102488394492",
            appId: "1:102488394492:web:eac28db0be612b5e4b2579",
            measurementId: "G-360N2N5YNC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('resetForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const msg = document.getElementById('message');
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.innerText = "Sending...";
            msg.innerText = "";
            msg.style.color = "#2ecc71";

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    msg.innerText = "Reset link sent! Check your email.";
                    btn.innerText = "Sent";
                    // btn.disabled = false; 
                })
                .catch((error) => {
                    console.error(error);
                    msg.style.color = "red";
                    msg.innerText = "Error: " + error.message;
                    btn.disabled = false;
                    btn.innerText = "Send Reset Link";
                });
        });
    </script>
</body>

</html>
