<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | St. Thomas Church Kanamala</title>
    <link rel="stylesheet" href="login.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Full-page video background -->
    <video autoplay muted loop class="video-bg">
        <source src="aradyane+kingdom1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Login container -->
    <div class="container">

        <!-- LEFT PANEL -->
        <div class="left-panel">
            <div class="overlay">
                <h1>Faith & Learning</h1>
                <p>“Teach me your way, O Lord, that I may walk in your truth.”<br>— Psalm 86:11</p>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">
            <div class="login-wrapper">
                <h2 id="loginMainTitle">Sign In</h2>
                <p id="loginSubtitle" class="subtitle">Access your account to continue</p>

                <!-- LOGIN FORM -->
                <form id="loginForm" method="post" action="login_process.php">

                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Type your email" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Type your password" required>
                    </div>

                    <div class="form-footer">
                        <a href="forgot_password.html" class="forgot">Forgot Password?</a>
                    </div>

                    <button type="submit">Login</button>
                </form>

                <div class="divider"><span>OR</span></div>

                <div id="googleBtn" class="google-btn-container">
                    <button type="button" id="customGoogleBtn" class="google-btn">
                        <img src="https://img.icons8.com/color/48/google-logo.png" width="20">
                        <span>Sign in with Google</span>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="login.js?v=7"></script>

</body>

</html>
